<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3 Grid</title>
    <style>
        [class*="i"]{
            background-color: rgb(143, 26, 26);
        }
        .mann{
            display: grid;
            grid-template-columns: 150px 150px 150px 150px;
            grid-template-rows: 150px 150px 150px;
            gap: 8px;
        }
        .i2{
            grid-column: 2/4;
        }
        .i1{
            grid-row: 1/4;
        }
        .i6{
            grid-column: 4/5;
            grid-row: 2/4;
        }
    </style>
</head>
<body>
    <h1>Layout 3</h1>
    <div class="mann">
        <div class="i1" style="background-color: rgb(206, 206, 70);">1</div>
        <div class="i2" style="background-color: rgb(100, 164, 5);">2</div>
        <div class="i">3</div>
        <div class="i">4</div>
        <div class="i">5</div>
        <div class="i6" style="background-color: rgb(104, 11, 104);">6</div>
        <div class="i">7</div>
        <div class="i">8</div>
        <!-- <div class="i">9</div> -->
        <!-- <div class="i">10</div>
        <div class="i">11</div> -->
        <!-- <div class="i">12</div> -->
    </div>
</body>
</html>
